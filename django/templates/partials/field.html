{% if field.label %}
<label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
    {{ field.label }}
</label>
{% endif %}

{{ field }}

{% if field.errors %}
    <div class="text-red-500 mt-1">
        {% for error in field.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
