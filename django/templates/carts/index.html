{% extends 'master.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
            {% include 'carts/partials/cart_items.html' %}

            <!-- Recommended Products -->
            <div class="mt-8 bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Recommended for you</h3>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <img src="https://images.unsplash.com/photo-1588423771073-b8903fbb85b5?w=150&h=150&fit=crop&crop=center" 
                                    alt="iPhone Case" class="w-full h-24 object-cover rounded-md">
                            <h4 class="mt-2 text-sm font-medium text-gray-900">iPhone 15 Pro Case</h4>
                            <p class="text-sm text-gray-600">$29.99</p>
                            <button class="mt-2 w-full bg-store-blue text-white py-1 px-3 rounded-md text-sm hover:bg-blue-700">Add to Cart</button>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?w=150&h=150&fit=crop&crop=center" 
                                    alt="Wireless Charger" class="w-full h-24 object-cover rounded-md">
                            <h4 class="mt-2 text-sm font-medium text-gray-900">MagSafe Charger</h4>
                            <p class="text-sm text-gray-600">$39.99</p>
                            <button class="mt-2 w-full bg-store-blue text-white py-1 px-3 rounded-md text-sm hover:bg-blue-700">Add to Cart</button>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <img src="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=150&h=150&fit=crop&crop=center" 
                                    alt="Laptop Stand" class="w-full h-24 object-cover rounded-md">
                            <h4 class="mt-2 text-sm font-medium text-gray-900">Laptop Stand</h4>
                            <p class="text-sm text-gray-600">$59.99</p>
                            <button class="mt-2 w-full bg-store-blue text-white py-1 px-3 rounded-md text-sm hover:bg-blue-700">Add to Cart</button>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <img src="https://images.unsplash.com/photo-1484704849700-f032a568e944?w=150&h=150&fit=crop&crop=center" 
                                    alt="USB-C Hub" class="w-full h-24 object-cover rounded-md">
                            <h4 class="mt-2 text-sm font-medium text-gray-900">USB-C Hub</h4>
                            <p class="text-sm text-gray-600">$79.99</p>
                            <button class="mt-2 w-full bg-store-blue text-white py-1 px-3 rounded-md text-sm hover:bg-blue-700">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% include 'carts/partials/order_summary.html' %}
    </div>
</div>
{% endblock %}
